plugins {
    id 'java'
}

version = '2.0.0-rc7'
group = 'wtf.nebula'
archivesBaseName = 'Nebula'

sourceCompatibility = targetCompatibility = '8'
compileJava {
    sourceCompatibility = targetCompatibility = '8'
    options.encoding 'UTF-8'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

configurations {
    embed
    implementation.extendsFrom embed
}

dependencies {
    // i love bush's libraries
    embed 'com.github.therealbush:eventbus:1.0.2'

    // noinspection GradlePackageUpdate
    embed 'com.google.code.gson:gson:2.8.6'

    // add all jars in /libs/
    implementation fileTree('libs')

    embed('club.minnced:java-discord-rpc:2.0.1')

    implementation configurations.embed
}

jar {
    from(configurations.embed.collect {
        it.isDirectory() ? it : zipTree(it)
    }) {
        exclude 'dummyThing',
                'LICENSE.txt',
                'META-INF/MUMFREY.RSA',
                'META-INF/maven/**',
                'org/**/*.html'
    }

    manifest.attributes(
            'Main-Class': 'Start',
            'Class-Path': '.'
    )
}
