plugins {
    id 'java'
}

version = '3.0'
group = 'lol.nebula'
archivesBaseName = 'Nebula'

sourceCompatibility = targetCompatibility = '8'
compileJava {
    sourceCompatibility = targetCompatibility = '8'
    options.encoding 'UTF-8'
}

repositories {
    mavenCentral()
}

configurations {
    dependency
    implementation.extendsFrom dependency
}

dependencies {
    dependency group: 'javax.vecmath', name: 'vecmath', version: '1.5.2'

    implementation fileTree('depend/libs')
    implementation configurations.dependency
}

jar {
    from(configurations.dependency.collect { it.isDirectory() ? it : zipTree(it) })

    manifest.attributes(
            'Main-Class': 'Start',
            'Class-Path': '.'
    )
}
