plugins {
    id 'java'
}

version = '1.4.0-rc1'
group = 'wtf.nebula'
archivesBaseName = 'Nebula'

sourceCompatibility = targetCompatibility = '8'
compileJava {
    sourceCompatibility = targetCompatibility = '8'
    options.encoding 'UTF-8'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

configurations {
    embed
    implementation.extendsFrom embed
}

dependencies {
    // BUSH BUS!!!
    embed 'com.github.therealbush:eventbus:1.0.2'

    embed group: 'org.glassfish.tyrus.bundles', name: 'tyrus-standalone-client', version: '1.19'

    // add all jars in /libs/
    implementation fileTree('libs')

    implementation configurations.embed
}

jar {
    from(configurations.embed.collect {
        it.isDirectory() ? it : zipTree(it)
    }) {
        exclude 'dummyThing',
                'LICENSE.txt',
                'META-INF/MUMFREY.RSA',
                'META-INF/maven/**',
                'org/**/*.html'
    }

    manifest.attributes(
            'Main-Class': 'Start',
            'Class-Path': '.'
    )
}
